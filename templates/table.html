{% extends "bootstrap/base.html" %}
{%block content %}
<body style="background-color: lightgrey;">
<table class="table-striped" style="width:100%">
  <caption>Monthly Budget</caption>
  <tr>
    <th>Name</th>
    <th>Amount</th>
    <th>Percentage</th>
  </tr>
  {% for item in bal.lst %}
  <tr>
    <td>{{ item.name }}</td>
    <td> {{ item.amt }}</td>
    {% if item.plus_minus == "expense" %}
    <td> {{ bal.perc(item) }} % </td>
    {% endif %}
  </tr>
  {% endfor %}
</table>
<h1>{{ bal.clean() }}</h1>
</body>
{% endblock %}
