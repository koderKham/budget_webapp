{% extends "bootstrap/base.html" %}

{% block content %}
<body style="background-color: lightblue;">
<h1>Your current balance is ${{ balance }}</h1>
<div class="form-group" action="/">
<form method="POST" action="/main">
<input class="form-control" type="text" name="name" placeholder="Name" />
<input class="form-control" type="text" name="amount" placeholder="Amount" />
<input type="radio" name="plus_minus" value="income" > Income<br>
<input type="radio" name="plus_minus" value="expense" checked> Expense<br>
<button class="form-control btn btn-success" type="submit" value="#">Add Another</button>
<a href="{{ url_for('table') }}">SPREADSHEET</a>
</form>
</div>
</body>
{% endblock %}
